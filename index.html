<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="profile-page">

        <div class="user-details">
            <div class="user-pic"><img src="img/user-default.png" alt="user pic"></div>
            <div class="user-name">Pippo Baudo</div>
        </div>

        <div class="new-post">
            <textarea id="newPost" placeholder="A cosa stai pensando?"></textarea>
            <button class="send">CREA</button>
        </div>

        <div class="post-list">

            <div class="post">
                <div class="post-details">
                    <div class="user-pic">
                        <img src="img/user-default.png" alt="user pic">
                    </div>
                    <div class="details">
                        <div class="user-name">Pippo Baudo</div>
                        <div class="post-date">May 26</div>
                    </div>
                </div>
                <div class="post-text">
                    Lorem ipsum!
                </div>
                <div class="post-media">
                    <img src="img/windows-xp.jpeg" alt="media" />
                </div>
            </div>

        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
